<div class="customerOrders">
	<div class="container">
		<h3><strong>Customer Orders</strong></h3>
		<div class="customer-info">
			<strong class="customer-name"><span>Orders for </span>{{ customer.firstName + " " + customer.lastName }}</strong>
			<div class="customer-address">
				<span>{{ customer.address }}</span><br>
				<span>{{ customer.city }}</span>
			</div>
		</div>

		<div class="include-form" ng-include="'/app/partials/ordersTable.html'"></div>
	</div>
</div>
