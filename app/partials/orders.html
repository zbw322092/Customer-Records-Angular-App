<div class="orders-view">
  <div class="container">
    <h3>All Customers Orders</h3>
    	<table class="orders-form" ng-repeat="customer in customers" ng-controller="OrderChildController">
    		<caption><a href="">{{ customer.firstName + " " + customer.lastName }}</a></caption>
    		<tr class="orders-form-header">
    			<td>Product</td>
    			<td>Quantity</td>
    			<td>Unit Price</td>
    			<td>Total</td>
    		</tr>
    		<tr class="orders-form-body" ng-repeat="order in customer.orders">
    			<td>{{ order.product }}</td>
    			<td>{{ order.price | currency }}</td>
    			<td>{{ order.quantity }}</td>
    			<td>{{ order.orderTotal | currency }}</td>
    		</tr>
            <tr class="error" ng-hide="customer.orders">
                <td colspan="4" class="text-center"><strong>No orders found</strong></td>
            </tr>
    		<tr class="orders-form-last">
    			<td colspan="3"></td>
    			<td><strong>{{ sum | currency }}</strong></td>
    		</tr>
    	</table>   	
  </div>
</div>
